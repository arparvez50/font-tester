<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">

</head>

<body>
      <section class="container">
            <div class="row my-3">
                  <div class="col-md-6">
                        <div class="form-group">
                              <label for="demo__text" class="input__label">Write your text here.</label>
                              <input type="text" name="demo__text" id="demo__text" class="form-control input__box">
                        </div>
                  </div>
                  <div class="col-md-6">
                        <label for="font">Select Font family</label><br>
                        <select name="font" id="font__family" class="form-select form__select">
                              <option value="inherit">Default</option>
                              <option value="anek bangla">anek bangla</option>
                              <option value="hind siliguri">hind siliguri</option>
                              <option value="sf mono">sf mono</option>
                        </select>
                  </div>
            </div>
            <div class="row">
                  <div class="col-md-8">
                        <div class="preview__text">
                              <p class="preview__here">
                                    Demo text here
                              </p>
                        </div>
                  </div>
                  <div class="col-md-4">
                        <div class="form-group">
                              <label for="size">Font Size</label>
                              <input type="range" name="size" class="form-range font__size--range" min="1" max="100" step="1">
                        </div>
                  </div>
            </div>
      </section>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
      <script src="./app.js"></script>
</body>

</html>
